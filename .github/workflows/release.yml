name: Release
run-name: Release ${{ github.ref_name }}

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/**
